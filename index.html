<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>JS Issue-tracker</title>
</head>
<body onload="fetchIssues()">
    <div class="container">
        <h1>issue-tracker</h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issue-input-form">

                <div class="form-group">
                    <label for="issue-desc-input">Description</label>
                    <input type="text" class="form-control" id="issue-desc-input" placeholder="Describe the issue ...">
                </div>
                
                <div class="form-group">
                    <label for="issue-priority-input">Priority</label>
                    <select id="issue-priority-input" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select> 
                </div>

                <div class="form-group">
                    <label for="issue-assignedTo-input">Assinged To</label>
                    <input type="text" class="form-control" id="issue-assignedTo-input" placeholder="Rnter responsible ...">
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issues-list">

            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./node_modules/chance/dist/chance.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
